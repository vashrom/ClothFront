<div class="breacrumb-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb-text">
          <a routerLink="/"><i class="fa fa-home"></i> {{'BREADCRUMP.MAIN'|translate}}</a>
          <a routerLink="/blog">{{'BREADCRUMP.BLOG'|translate}}</a>
          <span>{{'BREADCRUMP.BLOGITEM'|translate}}</span>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Blog Details Section Begin -->
<section class="blog-details spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="blog-details-inner">
          <div class="blog-detail-title">
            <h2>{{blog?.title}}</h2>
            <p>{{blog?.category}} <span>- {{blog?.date}}</span></p>
          </div>
          <div class="blog-large-pic">
            <img [src]="blog?.image" >
          </div>
          <div class="blog-detail-desc">
            <p>{{blog?.text}}
            </p>
          </div>

          <div class="blog-more">
            <div class="row">

              <ng-template [ngIf]="thumbImages.length > 0" >

                <div *ngFor="let t of thumbImages" class="col-sm-4">
                  <img [src]="t" alt="{{blog.title}}">
                </div>

              </ng-template>



            </div>
          </div>

          <div class="tag-share">
            <div class="details-tag">

            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</section>
