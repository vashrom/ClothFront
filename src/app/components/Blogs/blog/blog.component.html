<div class="breacrumb-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb-text">
          <a routerLink="/"><i class="fa fa-home"></i> {{'BREADCRUMP.MAIN'|translate}}</a>
          <span>{{'BREADCRUMP.BLOG'|translate}}</span>

        </div>
      </div>
    </div>
  </div>
</div>


<section class="blog-section spad">
  <div class="container-fluid">
    <div class="row">

      <div class="col-lg-12 order-1 order-lg-2">
        <div class="row">


          <div class="col-lg-4 col-sm-6" *ngFor="let b of blog">
            <div class="blog-item">
              <div class="bi-pic">
                <img [src]="b.image" alt="{{b.title}}" (click)="selectItem(b.id)">
              </div>
              <div class="bi-text">
                <a (click)="selectItem(b.id)">
                  <h4>{{b.title | titlecase}}</h4>
                </a>
                <p>{{b.category}} <span>- {{b.date}}</span></p>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
</section>
<!-- Blog Section End -->
