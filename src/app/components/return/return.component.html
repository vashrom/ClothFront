<div class="breacrumb-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb-text">
          <a routerLink="/"><i class="fa fa-home"></i> Home</a>
          <span>Return Terms</span>
        </div>
      </div>
    </div>
  </div>
</div>



<section class="blog-details spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="blog-details-inner">
          <div class="blog-detail-title">
            <h2>{{"RETURN.HEADER"|translate}}</h2>
          </div>
<!--          <div class="blog-large-pic">-->
<!--            <img src="assets/img/blog/blog-detail.jpg" alt="">-->
<!--          </div>-->
          <div class="blog-detail-desc">
            <p>{{"RETURN.TEXT"|translate}}
            </p>
          </div>


          <p></p>

          <div class="leave-comment">
            <h4>{{"RETURN.COMMENT"|translate}}</h4>
            <form [formGroup]="form" (ngSubmit)="submit()"  class="comment-form">
              <div class="row">
                <div class="col-lg-6">
                  <input [(ngModel)]="name"  formControlName="name" id="name" type="text" class="form-control" placeholder="{{'CONTACT.PLACEHOLDER1' | translate}}">
                  <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                    <div *ngIf="f.name.errors.required">Name is required</div>
                    <div *ngIf="f.name.errors.minlength">Name should be 3 character</div>
                    <div *ngIf="f.name.errors.maxlength">Name should be less then 30 character</div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <input [(ngModel)]="email"  formControlName="email" id="email" type="text" class="form-control" placeholder="{{'CONTACT.PLACEHOLDER2' | translate}}">
                  <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Please, enter valid email address </div>
                    <div *ngIf="f.email.errors.minLength">Please, enter valid email address </div>
                  </div>
                </div>
                <div class="col-lg-12">
                  <textarea [(ngModel)]="text"  formControlName="text" id="text" type="text" class="form-control" placeholder="{{'CONTACT.PLACEHOLDER3' | translate}}"></textarea>
                  <div *ngIf="f.text.touched && f.text.invalid" class="alert alert-danger">
                    <div *ngIf="f.text.errors.required">Message is required</div>
                  </div>
                  <button type="submit" [disabled]="!form.valid"  class="site-btn">{{'CONTACT.BUTTON' | translate}}</button>
                </div>
              </div>
            </form>
          </div>


        </div>
      </div>
    </div>
  </div>

</section>
<!-- Blog Details Section End -->
