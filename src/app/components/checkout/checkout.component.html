<ngx-spinner
  bdColor="rgba(151,149,149,0.4)"
  size="large"
  color="orange"
  type="ball-clip-rotate-pulse"
  fullScreen="true"
>

  <p style="font-size: 20px; color: black">Booking order ...</p>

</ngx-spinner>


<div class="breacrumb-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb-text product-more">
          <a href="./index.html"><i class="fa fa-home"></i> Home</a>
          <a href="./shop.html">Shop</a>
          <span>Check Out</span>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Breadcrumb Section Begin -->

<!-- Shopping Cart Section Begin -->
<section class="checkout-section spad" *ngIf="cartTotal > 0">
  <div class="container">
    <div  class="checkout-form">
      <div class="row">
        <div class="col-lg-6">
          <div class="checkout-content">
            <a href="#" class="content-btn">Click Here To Login</a>
          </div>
          <h4>Biiling Details</h4>
          <div class="row">
            <div class="col-lg-6">
              <label for="fir">First Name<span>*</span></label>
              <input type="text" id="fir">
            </div>
            <div class="col-lg-6">
              <label for="last">Last Name<span>*</span></label>
              <input type="text" id="last">
            </div>
            <div class="col-lg-12">
              <label for="cun-name">Company Name</label>
              <input type="text" id="cun-name">
            </div>
            <div class="col-lg-12">
              <label for="cun">Country<span>*</span></label>
              <input type="text" id="cun">
            </div>
            <div class="col-lg-12">
              <label for="street">Street Address<span>*</span></label>
              <input type="text" id="street" class="street-first">
              <input type="text">
            </div>
            <div class="col-lg-12">
              <label for="zip">Postcode / ZIP (optional)</label>
              <input type="text" id="zip">
            </div>
            <div class="col-lg-12">
              <label for="town">Town / City<span>*</span></label>
              <input type="text" id="town">
            </div>
            <div class="col-lg-6">
              <label for="email">Email Address<span>*</span></label>
              <input type="text" id="email">
            </div>
            <div class="col-lg-6">
              <label for="phone">Phone<span>*</span></label>
              <input type="text" id="phone">
            </div>
            <div class="col-lg-12">
              <div class="create-item">
                <label for="acc-create">
                  Create an account?
                  <input type="checkbox" id="acc-create">
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="checkout-content">
            <input type="text" placeholder="Enter Your Coupon Code">
          </div>
          <div class="place-order">
            <h4>Your Order</h4>
            <div class="order-total">
              <ul class="order-table" >
                <li>Product <span>Total</span></li>

                <li *ngFor="let c of cartData.data" class="fw-normal">{{c.product.name}} x {{c.numInCart}} <span>{{c.product.price * c.numInCart | currency: 'USD'}}</span></li>

                <!--                <li class="fw-normal">Subtotal <span>$240.00</span></li>-->
                <li class="total-price">Total <span>{{cartTotal | currency: 'USD'}}</span></li>
              </ul>
              <div class="payment-check">
                <div class="pc-item">
                  <label for="pc-check">
                    Cheque Payment
                    <input type="checkbox" id="pc-check">
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="pc-item">
                  <label for="pc-paypal">
                    Paypal
                    <input type="checkbox" id="pc-paypal">
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
              <div class="order-btn">
                <button (click)="onCheckout()"  class="site-btn place-btn">Place Order</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="text-center my-5" *ngIf="cartData.total <= 0;" >
  <h4>Your Cart Is Empty</h4>

  <button class="btn btn-warning btn-lg mt-3" routerLink="/">GO TO SHOP</button>
</div>
