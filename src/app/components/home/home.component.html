      <div class="col-lg-10 order-1 order-lg-2">

        <div class="product-list">
          <div class="row">

            <div class="col-lg-3 col-sm-6" *ngFor="let p of products">
              <div class="product-item">
                <div class="pi-pic">
                  <img [src]="p.image" alt="{{p.title}}}" (click)="selectProduct(p.id)">

                  <ul>
                    <li class="quick-view"><a class="btn btn-light"
                                              [class.disabled]="p.quantity<1"
                                              [class.btn-outline-danger]="p.quantity<1"
                                              (click)="AddToCart(p.id)"
                    >{{p.quantity < 1? "NO STOCK": "Add To Cart" }}</a></li>
                  </ul>
                </div>
                <div class="pi-text">
                  <div class="catagory-name">{{p.category}}</div>
                  <a (click)="selectProduct(p.id)">
                    <h5>{{p.title | titlecase}}</h5>
                  </a>
                  <div class="product-price">
                    {{p.price}} {{'WALLET'|translate}}
                    <!--                    <span>$100000.00</span>-->
                  </div>
                </div>
              </div>
            </div>

<!-- COPYPASTE COPYPASTE-->

            <div class="col-lg-3 col-sm-6" *ngFor="let p of products.reverse()">

                </div>

                  </div>
