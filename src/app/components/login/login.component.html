<div class="breacrumb-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb-text">
          <a routerLink="/"><i class="fa fa-home"></i> Home</a>
          <span>Login</span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="register-login-section spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="login-form">
          <h2>Login</h2>

          <form (submit)="login()">
            <div class="group-input">
              <label for="username">Email address *</label>
              <input type="email" class="form-control" id="username" name="email" placeholder="Enter Email" [(ngModel)]="credentials.email" >
            </div>
            <div class="group-input">
              <label for="pass">Password *</label>
              <input type="password" class="form-control" id="pass" name="password" placeholder="Enter Password" [(ngModel)]="credentials.password">
            </div>
            <div class="group-input gi-check">
              <div class="gi-more">
                <!--                <label for="save-pass">-->
                <!--                  Save Password-->
                <!--                  <input type="checkbox" id="save-pass">-->
                <!--                  <span class="checkmark"></span>-->
                <!--                </label>-->
                <!--                <a href="#" class="forget-pass">Forget your Password</a>-->
              </div>
            </div>
            <button type="submit"  class="site-btn login-btn">Sign In</button>
          </form>

          <div class="switch-login">
            <a routerLink="/register" class="or-login">Or Create An Account</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
